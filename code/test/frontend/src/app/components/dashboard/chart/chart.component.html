<div class="chart-card">
    <div class="chart-header">
        <h3 class="chart-title">{{header}}</h3>
    </div>

    <div class="chart-content">
            <div class="progress-chart">
                    <div class="content">
                    <img 
                    [src]="image" 
                    alt="Chart" 
                    class="chart-image">
                    <div class ="chart-text">
                        <p style="margin-top: 1vh;">{{description}}</p>
                    </div>
                </div>
                

            </div>

    </div>
</div>
