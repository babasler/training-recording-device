spring.application.name=backend
# MySQL-Datenbankverbindung
spring.datasource.url=jdbc:mysql://mysql:3306
spring.datasource.username=dein_benutzername
spring.datasource.password=dein_passwort
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate DDL-Auto-Konfiguration (Kann auch 'update' oder 'create-drop' sein)
spring.jpa.hibernate.ddl-auto=update

# MySQL Dialekt f√ºr Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# SQL-Abfragen anzeigen
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# application.properties oder application.yml
server.address=0.0.0.0
server.port=8084