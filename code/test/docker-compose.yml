version: "3.8"
services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8084:8084"
  frontend:
    build: ./frontend
    container_name: frontend
    image: 'frontend:latest'
    ports:
      - "4200:80"
    restart: always
    networks:
      - trd-net
    depends_on:
      - backend
  networks:
    trd-net:
        driver: bridge