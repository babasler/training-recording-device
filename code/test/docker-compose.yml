version: "3.8"
services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8084:8084"
  frontend:
    build: ./frontend
    platform: linux/arm/v7
    container_name: frontend
    ports:
      - "5000:80"
    restart: unless-stopped
networks:
    trd-net:
      driver: bridge


    