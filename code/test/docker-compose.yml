services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8084:8084"
    networks:
      - trd-net
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    container_name: frontend
    image: 'frontend:latest'
    ports:
      - "4200:80"
    restart: always
    depends_on:
      - backend
    networks:
        - trd-net
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - ./db_data:/var/lib/postgresql

    networks:
      - trd-net

networks:
    trd-net:
        driver: bridge

volumes:
  db_data:
    driver: local
    