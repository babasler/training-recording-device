version: "3.8"
services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8084:8084"
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "4200:4200"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    command: ["npm", "start"]