services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8084:8084"
    networks:
      - trd-net
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    container_name: frontend
    image: 'frontend:latest'
    ports:
      - "4200:80"
    restart: always
    depends_on:
      - backend
    networks:
        - trd-net
  postgres:
    container_name: db
    build: ./postgres
    #env_file: .env
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password@7979
      - POSTGRES_DB=db
    volumes:
      - ./db_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    restart: always

    networks:
      - trd-net

networks:
    trd-net:
        driver: bridge

volumes:
  db_data:
    driver: local
    