services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8084:8084"
    networks:
      - trd-net
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    container_name: frontend
    image: 'frontend:latest'
    ports:
      - "4200:80"
    restart: always
    depends_on:
      - backend
    networks:
        - trd-net
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: my-root-password       # Root-Passwort setzen
      MYSQL_DATABASE: mydatabase                  # Automatisch erstellte Datenbank
      MYSQL_USER: myuser                          # Benutzer anlegen
      MYSQL_PASSWORD: myuser-password             # Passwort f√ºr den Benutzer
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql                # Persistente Speicherung der Daten


    networks:
      - trd-net

networks:
    trd-net:
        driver: bridge

volumes:
  mysql_data:
    