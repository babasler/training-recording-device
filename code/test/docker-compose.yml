services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8084:8084"
    networks:
      - trd-net
    depends_on:
      - mysql
  frontend:
    build: ./frontend
    container_name: frontend
    image: 'frontend:latest'
    ports:
      - "4200:80"
    restart: always
    depends_on:
      - backend
    networks:
        - trd-net
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mydatabase
      MYSQL_ROOT_PASSWORD: password       # Root-Passwort setzen
      MYSQL_DATABASE: mydatabase                  # Automatisch erstellte Datenbank
      MYSQL_USER: myuser                          # Benutzer anlegen
      MYSQL_PASSWORD: mypassword             # Passwort f√ºr den Benutzer
    ports:
      - "3306:3306"
    volumes:
      - type: volume
        source: mysql_data
        target: /home/pi/database   
    networks:
      - trd-net

networks:
    trd-net:
        driver: bridge

volumes:
  mysql_data:
    driver: local
    